<!DOCTYPE html>
<html>
<title>My Web</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<div class="w3-container w3-teal">
    <h1>Main Menu</h1>
    <a href="/registarPedido" class="w3-button w3-black">Registar Pedido</a>
    <a href="/worklist" class="w3-button w3-black">Ver Worklist</a>
</div>
<form class="w3-container w3-card-4" action="/registarPedido" method="post">
    <h2 class="w3-text-teal">Registo de Pedidos</h2>
    <p>
        <label class="w3-text-teal"><b>Número de Utente</b></label>
        <input class="w3-input w3-border" name="utente" type="text"></p>
    <p>
    <p>
        <label class="w3-text-teal"><b>Data do Exame</b></label>
        <input type="date" name="data"></p>
    <p>
    <p>
        <label class="w3-text-teal"><b>Observações</b></label>
        <input class="w3-input w3-border" name="obser" type="text"></p>
    <p>
    <p>
        <label class="w3-text-teal"><b>Número de Episódio</b></label>
        <input class="w3-input w3-border" name="episodio" type="text"></p>
    <p>
    <p>
        <label class="w3-text-teal"><b>Especialidade</b></label>
        <input class="w3-input w3-border" name="especialidade" type="text"></p>
    <p>


        <button class="w3-btn w3-text-teal">Registar</button>
    </p>
</form>


<link rel="stylesheet" href="/stylesheets/style.css">
<style>
    html, body, h1, h2, h3, h4, h5, h6 {
        font-family: "Helvetica Neue", sans-serif;
    }
</style>
